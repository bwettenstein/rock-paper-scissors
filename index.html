<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="left-icons">
            <ul>
                <li class="rock">
                    <i class="fas fa-hand-rock" alt="rock"></i>
                    <h2>Rock</h4>
                </li>
                <li>
                    <i class="fas fa-hand-paper" alt="paper"></i>
                    <h2>Paper</h2>
                </li>
                <li>
                     <i class="fas fa-hand-scissors" alt="scissors"></i>
                     <h2>Scissors</h2>
                </li>
            </ul>
        </div>
        <div class="left-line">
            <hr width="2" size="600">
        </div>
        <div class="mid-line">
            <hr width="2" size="400">
        </div>
        <div class="right-line">
            <hr width="2" size="600">
        </div>
    </body>
</html>
