<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="left-icons">
            <ul>
                <li class="rock">
                    <i class="fas fa-hand-rock" alt="rock"></i>
                    <button id="rockBtn">Rock</button>
                </li>
                <li>
                    <i class="fas fa-hand-paper" alt="paper"></i>
                    <button id="paperBtn">Paper</button>
                </li>
                <li>
                     <i class="fas fa-hand-scissors" alt="scissors"></i>
                     <button id="scissorsBtn">Scissors</button>
                </li>
            </ul>
        </div>
        <div class="you-cpu">
            <ul>
                <li>
                    <h2 class="you">You</h2>
                </li>
                <li>
                    <h2 class="cpu">CPU</h2>
                </li>
            </ul>
        </div>
        <div class="left-box">
            <div class="left-line">
                <hr width="2" size="600">
            </div>
        </div>
        <div class="mid-box">
            <div class="mid-line">
                <hr width="2" size="400">
            </div>
        </div>
        <div class="right-box">
            <div class="right-line">
                <hr width="2" size="600">
            </div>
        </div>
        <div class="right-buttons">
            <button class="new-game" id="new-game">New Game</button>
            <button class="source-code">Source Code</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
